environment:
  matrix:
  - TARGET: x86_64-pc-windows-msvc
install:
  - ps: Import-Certificate -FilePath ssl/tests/schannel-ca.crt -CertStoreLocation 'Cert:\LocalMachine\Root' -Verbose
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET% --default-toolchain nightly
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -V
  - cargo -V

build: false

test_script:
  - cargo test
  - cargo test --manifest-path mio/Cargo.toml
  - cargo build --manifest-path http/Cargo.toml
  - cargo test --manifest-path ssl/Cargo.toml
